<!DOCTYPE html>
<html>

<head>
    <title>Airsend Session Generator</title>
    <script src="Generator.js"></script>

    <meta charset="utf-8">
</head>

<body>
    <h1>Airsend Session Generator</h1>
    <p>Enter the local IP address to generate a session token for Airsend.</p>
    <input type="text" id="ip" placeholder="localIP">
    <input type="password" id="password" placeholder="password">
    <button onclick="generate(ip, password)">Generate</button>
    <p id="token"></p>

</html>
