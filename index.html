<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirSend Session Generator</title>
    <script src="generator.js"></script>

    <meta charset="utf-8">
</head>

<body>
    <h1>AirSend Session Generator</h1>
    <p>Enter the AirSend credentials for a session token.</p>
    <input type="text" id="ip" placeholder="localIP">
    <input type="password" id="password" placeholder="password">
    <input type="button" value="Generate" onclick="generate()">
    <p id="token">The token will display here.</p>
</body>

</html>
